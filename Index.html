<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music-App</title>
    <link rel="stylesheet" href="Style.css">
    <script src="App.js"></script>
</head>
<body>
    
    <div class="app">
        <header>
            <h1>Tap Music</h1>
            <p>Make Music With Only One Tap</p>
        </header>

        <div id="visual" class="visual"></div>

        <div class="pads">
            <div class="pad1">
                <audio class ="sound" 
                    src="./sounds_bubbles.mp3">
                </audio>
            </div>
            <div class="pad2">
                <audio class ="sound" 
                    src="./sounds_clay.mp3"></audio>
            </div>
            <div class="pad3">
                <audio class ="sound" 
                    src="./sounds_confetti.mp3"></audio>
            </div>
            <div class="pad4">
                <audio class ="sound" 
                    src="./sounds_glimmer.mp3"></audio>
            </div>
            <div class="pad5">
                <audio class ="sound" 
                    src="./sounds_moon.mp3"></audio>
            </div>
            <div class="pad6">
                <audio class ="sound" 
                    src="./sounds_ufo.mp3"></audio>
            </div>

        </div>
    </div>
     
</body>
</html>
